<div class="mt-3 p-3">
    <span><img src="../../../../../assets/images/training.png" alt=""></span>
    <h3>{{'SECTION_RESUME.EDUCATION' |translate}}</h3>
    <hr>
</div> 

<div class="ms-5" *ngFor="let course of courses">
    <h4>{{course.data.course}} | {{course.data.institute}}</h4>
    <p class="{{course.data.state=='Finalized'?'text-success':'text-warning'}}">{{'GLOBAL.'+course.data.state | translate}}</p>
    <P>{{course.data.date}}</P>
</div>
