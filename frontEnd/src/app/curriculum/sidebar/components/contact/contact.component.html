<div class="mt-3 p-3">
    <h3 class="text-light">{{'CURRICULUM.CONTACT' | translate}}</h3>
    <hr class="text-light">
</div> 

<div class="container">
    <ul class="list-group text-light list-contact">
        <li class=""><a ><i class="icon-mobile bg-success" aria-hidden="true"></i> {{contacts.phone}}</a></li>
        <li class=""><a ><i class="icon-location-pin bg-danger" aria-hidden="true"></i> {{contacts.city}} - {{contacts.departament}}</a></li>
        <li class=""><a ><i class="icon-email bg-danger" aria-hidden="true"></i> {{contacts.email}}</a></li>
        <li class=""><a href="{{contacts.linkedin}}" target="_blank"><i class="icon-linkedin bg-primary" aria-hidden="true"></i> {{contacts.linkedin.substring(25)}}</a></li>
        <li class=""><a href="{{contacts.gitHub}}" target="_blank"><i class="icon-github" aria-hidden="true"></i> {{contacts.gitHub.substring(19)}}</a></li>
    </ul>
</div>
