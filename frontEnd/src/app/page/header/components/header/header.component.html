<header class="header">
    <div class="container">
        <div class="bar">
            <div class="social">
                <ul class="social-icons pt-3">
                    <li class="social-item"><a class="social-link text-light" [href]="user_info.social_networks.facebook !== '' ? user_info.social_networks.facebook : '#'" target="_blank"><i class="icon-facebook" aria-hidden="true"></i></a></li>
                    <li class="social-item"><a class="social-link text-light" [href]="user_info.social_networks.twitter !== '' ? user_info.social_networks.twitter : '#'" target="_blank"><i class="icon-twitter" aria-hidden="true"></i></a></li>
                    <li class="social-item"><a class="social-link text-light" [href]="user_info.social_networks.linkedin !== '' ? user_info.social_networks.linkedin : '#'" target="_blank"><i class="icon-linkedin" aria-hidden="true"></i></a></li>
                    <li class="social-item"><a class="social-link text-light" [href]="user_info.social_networks.instagram !== '' ? user_info.social_networks.instagram : '#'" target="_blank"><i class="icon-instagram" aria-hidden="true"></i></a></li>
                    <li class="social-item"><a class="social-link text-light" [href]="user_info.social_networks.gitHub !== '' ? user_info.social_networks.gitHub : '#'" target="_blank"><i class="icon-github" aria-hidden="true"></i></a></li>
                </ul>  
            </div>
            <div class="language">
                <select #langSelect (change)="LanguageChange(langSelect.value)" class="select">
                    <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang == 'es'? ('GLOBAL.SPANISH' | translate):('GLOBAL.ENGLISH' | translate) }}</option>
                </select>
            </div>
        </div>
        
        <div class="header-content">
            <h4 class="header-subtitle" >{{ 'HEADER.GREETING' | translate }}</h4>
            <h1 class="header-title">{{user_info.first_name}} {{user_info.first_lastname}}</h1>
            <h6 class="header-mono">{{profession }}</h6>
            <a class="btn btn-primary btn-rounded" routerLink="/curriculum"><i class="ti-printer pr-2"></i>{{'HEADER.BTN' | translate}}</a>
        </div>
    </div>
</header>
