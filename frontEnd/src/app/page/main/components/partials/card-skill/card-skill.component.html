<div class="card mb-4 pb-3">
    <div class="card-header">
        <div class="mt-2">
            <span><img src="assets/images/{{icon}}.png" alt=""></span>
            <h4>{{title}}</h4>
            <span class="line"></span>  
        </div>
    </div>
     <div class="card-body pb-2">
        <div *ngFor="let skill of skills">
            <h6>{{skill.technology}}</h6>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [style.width.%]="skill.percentage" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{skill.percentage}}%</div>
            </div>
        </div>  
     </div>
 </div>
